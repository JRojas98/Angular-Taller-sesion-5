<app-navbar></app-navbar>
<br>
<div class="container">
    <div class="row">
        <form class="col s12" #signupForm="ngForm" (ngSubmit)="registerMascota(signupForm)">
            <div class="row">
                <div class="input-field col s3">
                    <input id="name" name="name" type="text" class="validate" #name="ngModel" required ngModel>
                    <label for="name">Nombre</label>
                </div>
                <div class="input-field col s3">
                    <input id="imagen" name="imagen" type="url" class="validate" #imagen="ngModel" ngModel
                        ng-model="example.url">
                    <label for="imagen">Url imagen</label>
                </div>
                <div class="input-field col s3">
                    <input id="descripcion" name="descripcion" type="text" class="validate" #descripcion="ngModel"
                        required ngModel>
                    <label for="descripcion">Descripción</label>
                </div>

                <div class="input-field col s3">
                    <button type="submit" mat-fab color="accent" [disabled]="!signupForm.form.valid"
                        aria-label="Example icon button with a delete icon">
                        <mat-icon>send</mat-icon>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div *ngIf="resultado.method == 'POST'" class="alert alert-success" role="alert">
        <p> method: {{resultado.method}}, message: {{resultado.message}}</p>
    </div>

    <div *ngIf="resultado.method == 'DELETE'" class="alert alert-danger" role="alert">
        <p> method: {{resultado.method}}, params: {{resultado.params}}</p>
    </div>
    <div class="mat-elevation-z8" class="center-align">
        <table mat-table [dataSource]="mascotas.mascotas">
            <!-- Name Column -->
            <ng-container  matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> <h3> Nombre</h3> </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon>pets</mat-icon> {{element.name}}
                </td>
            </ng-container>
            <!-- accion Column -->
            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef> <h3> Acción </h3></th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="/searchMascota/{{element.name}}">
                        <mat-icon>search</mat-icon>
                    </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
